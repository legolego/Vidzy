<h1>Add a Video</h1>

<form>
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" ng-model="video.title"></input>
    </div>
    <div class="form-group">
        <label>Genre</label>
        <textarea class="form-control" ng-model="video.genre"></textarea>
    </div>

  

    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" ng-model="video.description"></textarea>
    </div>



    <div class="form-group" ng-controller="GenreCtrl">
        <p>selected item is : {{genreSelect}}</p>
        <p> name of selected item is : {{genreSelect.name}} </p>
        <label>
            Genre:
            <select class="form-control" ng-model="genreSelect" ng-options="genre.name for genre in genres"></select>
        </label>
    </div>


    


    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
